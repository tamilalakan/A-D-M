<header>

  <!-- </div> -->
  <nav>

    <ul class="nav_links">
      <li><a routerLink='/home'>Home</a></li>
      <li><a routerLink="/account">Account</a></li>    
      <li><a href="" (click)='logout()'>Logout</a></li>
    </ul>
    </div>
    <div *ngIf='!userdata'>
    
    <ul class="nav_links">
      <li><a routerLink='/home'>Home</a></li>
      <li><a routerLink='/login'>Log In</a></li>
      <li><a routerLink='/login'>Sign Up</a></li>
    </ul>

  </nav>

</header>
